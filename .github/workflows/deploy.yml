name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    description: 'Manually trigger a build and deploy of the site'

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Quarto CLI
      - name: Install Quarto
        run: |
          TEMP_DIR=$(mktemp -d)
          cd $TEMP_DIR
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.545/quarto-1.4.545-linux-amd64.deb
          sudo dpkg -i quarto-1.4.545-linux-amd64.deb
          cd -
          rm -rf $TEMP_DIR
          quarto --version

      # Install the favorites extension (from this repo)
      - name: Install Extension
        run: |
          mkdir -p _extensions/favorites
          cp -r _extensions/favorites/* _extensions/favorites/

      # Render the site
      - name: Render Quarto Site
        run: quarto render

      # Use actions/upload-pages-artifact@v2 instead of v1
      - name: Upload GitHub Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      # For PR previews, we'll store the built site as a regular artifact
      - name: Upload PR preview artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: _site
          retention-days: 7

  # Deploy to GitHub Pages (only for main branch)
  deploy-main:
    if: github.event_name != 'pull_request'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deploy PR preview
  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      # Download the PR preview artifact
      - name: Download PR preview
        uses: actions/download-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: pr-preview-download

      # Set up preview directory
      - name: Set up preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_DIR="pr-preview/pr-${PR_NUMBER}"

          # Clean up existing preview
          rm -rf "${PR_DIR}" || true
          mkdir -p "${PR_DIR}"

          # Move preview to target directory
          cp -r pr-preview-download/* "${PR_DIR}/"

          # Clean up download directory
          rm -rf pr-preview-download

      # Commit and push preview
      - name: Commit and push
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_DIR="pr-preview/pr-${PR_NUMBER}"

          git config user.name github-actions
          git config user.email github-actions@github.com

          git add "${PR_DIR}"

          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update PR preview for #${PR_NUMBER}"
          git push

      # Find existing PR comment
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Preview deployed'

      # Add or update PR comment with preview link
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üìù Preview deployed to: https://ashleyhenry15.github.io/favorites/pr-preview/pr-${{ github.event.pull_request.number }}/

            Changes from this PR can be previewed at the link above. This comment will be updated automatically when new changes are pushed.
          edit-mode: replace